<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grand - Administration</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      line-height: 1.6;
      background: linear-gradient(to bottom, #f0f4f8, #d9e2ec);
      color: #333;
    }

    /* Header Section */
    header {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      font-size: 1.8rem;
      font-family: 'Playfair Display', serif;
    }

    header nav a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      margin: 0 15px;
      transition: color 0.3s ease, transform 0.2s ease;
      font-size: 1rem;
    }

    header nav a:hover {
      color: #ff9800;
      transform: translateY(-2px);
    }

    /* Admin Section */
    .admin-container {
      padding: 50px 20px;
      text-align: center;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 30px auto;
      max-width: 1200px;
    }

    .admin-container h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 20px;
      font-family: 'Playfair Display', serif;
    }

    /* Admin Cards Section */
    .admin-items {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin: 20px 0;
    }

    .admin-item {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 250px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    .admin-item img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .admin-item:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .admin-details {
      padding: 15px;
    }

    .admin-details h3 {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 5px;
    }

    .admin-details p {
      font-size: 0.9rem;
      color: #555;
    }

    /* Footer */
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 0.9rem;
    }

    footer a {
      color: #ff9800;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #fff;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .admin-item {
        width: 100%;
      }

      header nav a {
        font-size: 0.9rem;
        margin: 0 5px;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.5rem;
      }

      .admin-container h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <!-- Header Section -->
  <header>
    <h1>Grand</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="contact.html">Contact</a>
      <a href="admin.html">Administration</a>
    </nav>
  </header>

  <!-- Admin Container Section -->
  <div class="admin-container">
    <h1>Our Team</h1>
    <div class="admin-items">
      <!-- Admin Members -->
      <div class="admin-item">
        <img src="Jahan.jpg" alt="CEO">
        <div class="admin-details">
          <h3>Jahan</h3>
          <p>CEO of Grand</p>
        </div>
      </div>

      <div class="admin-item">
        <img src="sound.png" alt="Manager">
        <div class="admin-details">
          <h3>Soundarya</h3>
          <p>Manager</p>
        </div>
      </div>

      <div class="admin-item">
        <img src="mkk.jpg" alt="Master Chef">
        <div class="admin-details">
          <h3>Mageshkumar</h3>
          <p>Master Chef</p>
        </div>
      </div>

      <div class="admin-item">
        <img src="shalin.jpg" alt="Assistant Managing Director">
        <div class="admin-details">
          <h3>Shalin Zoya</h3>
          <p>Assistant Managing Director</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 Grand | <a href="home.html">Back to Home</a></p>
  </footer>
</body>

</html>
